version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 15.14.0
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on 'date'
      - npm run build
artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: dist